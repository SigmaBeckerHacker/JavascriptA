<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Exercícios em JavaScript</h1>
    <script src="script.js" defer> </script>
    
    <!-- Exercicio 1 -->

    <div class="exercicio">
        <h2>1- Soma de Dois números</h2>
        <input type="number" id="num1" placeholder="Digite o numero 1">
        <input type="number" id="num2" placeholder="Digite o numero 2">
        <button onclick="somar();"> Somar</button>
        <p id="resultado1"></p>

    </div>
    <!-- Exercicio 2 -->
    <div class="exercicio">
        <h2>2- Verificação de Idade</h2>
        <input type="number" id="idade1" placeholder="Digite sua idade: ">
        <button onclick="verificarIdade();"> Verificar</button>
        <p id="resultado2"></p>

    </div>
    <!-- Exercicio 3 -->
    <div class="exercicio">
        <h2>3- Contar Caracteres</h2>
        <input type="text" id="texto1" placeholder="Digite o texto para contagem: ">
        <button onclick="contarCaracteres();">Iniciar Contagem</button>
        <p id="resultado3"></p>

    </div>
</body>
</html>
